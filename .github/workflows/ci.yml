name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Limit concurrency: only one workflow per branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # PHASE 1: PRE-FLIGHT CHECKS (âš¡ 10 seconds)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  preflight:
    name: Pre-flight Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for commit analysis

      - name: Check required files
        run: |
          echo "Checking for required files..."
          test -f act1.sln && echo "âœ“ Solution file found"
          test -f docker-compose.yml && echo "âœ“ docker-compose.yml found"
          test -d "FinanSecure.Auth" && echo "âœ“ Auth service found"
          test -d "FinanSecure.Transactions" && echo "âœ“ Transactions service found"
          test -d "finansecure-web" && echo "âœ“ Frontend found"

      - name: Validate docker-compose.yml
        run: docker compose config > /dev/null

      - name: Check git configuration
        run: |
          echo "Checking .gitignore for secrets..."
          grep -q "^\.env" .gitignore && echo "âœ“ .env properly excluded"
          grep -q "^logs/" .gitignore && echo "âœ“ logs/ properly excluded"
          grep -q "^data/" .gitignore && echo "âœ“ data/ properly excluded"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # PHASE 2: SECURITY CHECKS (ğŸ” 30 seconds)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  security:
    name: Security Validation
    runs-on: ubuntu-latest
    needs: preflight
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan for hardcoded secrets
        run: |
          echo "Scanning for CHANGE_ME patterns..."
          ! grep -r "CHANGE_ME" . \
            --include="*.cs" \
            --include="*.json" \
            --exclude-dir=node_modules \
            --exclude-dir=bin \
            --exclude-dir=obj \
            || exit 1
          echo "âœ“ No CHANGE_ME patterns found"

      - name: Check for .env files
        run: |
          echo "Verifying .env files are not committed..."
          ! git ls-files | grep -E "^\.env" || exit 1
          echo "âœ“ No .env files in git history"

      - name: Verify file encoding
        run: |
          echo "Checking for suspicious patterns..."
          ! grep -r "password.*=" . --include="*.cs" | grep -v "config\|Configuration" || true
          ! grep -r "secret" . --include="*.cs" | grep -v "SecureString\|SecretKey" || true

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # PHASE 3: BUILD - Parallel builds for each service
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  build-auth:
    name: Build Auth Service
    runs-on: ubuntu-latest
    needs: [preflight, security]
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'
          cache: true
          cache-dependency-path: 'FinanSecure.Auth/FinanSecure.Auth.csproj'

      - name: Restore dependencies
        run: dotnet restore FinanSecure.Auth/FinanSecure.Auth.csproj
        timeout-minutes: 10

      - name: Build Release
        run: |
          cd FinanSecure.Auth
          dotnet build --configuration Release --no-restore /p:WarningLevel=4 /p:TreatWarningsAsErrors=false
        timeout-minutes: 10

      - name: Verify no secrets in binaries
        run: |
          cd FinanSecure.Auth
          strings bin/Release/net8.0/FinanSecure.Auth.dll | grep -i "CHANGE_ME" && exit 1 || true
          echo "âœ“ No secrets in built binaries"

  build-transactions:
    name: Build Transactions Service
    runs-on: ubuntu-latest
    needs: [preflight, security]
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'
          cache: true
          cache-dependency-path: 'FinanSecure.Transactions/FinanSecure.Transactions.csproj'

      - name: Build Release
        run: |
          cd FinanSecure.Transactions
          dotnet build --configuration Release /p:WarningLevel=4 /p:TreatWarningsAsErrors=false
        timeout-minutes: 10

  build-api:
    name: Build API Gateway
    runs-on: ubuntu-latest
    needs: [preflight, security]
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'
          cache: true
          cache-dependency-path: 'FinanSecure.Api/FinanSecure.Api.csproj'

      - name: Build Release
        run: |
          cd FinanSecure.Api
          dotnet build --configuration Release /p:WarningLevel=4 /p:TreatWarningsAsErrors=false
        timeout-minutes: 10

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [preflight, security]
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'finansecure-web/package-lock.json'

      - name: Install dependencies
        run: |
          cd finansecure-web
          npm ci
        timeout-minutes: 10

      - name: Build for production
        run: |
          cd finansecure-web
          npm run build 2>&1 | tail -20
        timeout-minutes: 10

      - name: Verify build artifacts
        run: |
          test -d finansecure-web/dist && echo "âœ“ Build artifacts created"
          du -sh finansecure-web/dist | awk '{print "Build size: " $1}'

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # PHASE 4: TESTING
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [build-auth, build-transactions, build-api, build-frontend]
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'
          cache: true

      - name: Run .NET Unit Tests
        run: |
          dotnet test --configuration Release --no-build \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            2>&1 | tee test-output.log
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/*.trx'

      - name: Check test failures
        run: |
          if grep -q "Test Run failed" test-output.log; then
            echo "âš  Some tests failed - review before merge"
          else
            echo "âœ“ All tests passed"
          fi

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # PHASE 5: DOCKER BUILD
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Auth service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./FinanSecure.Auth/Dockerfile
          push: false
          tags: |
            finansecure-auth:${{ github.sha }}
            finansecure-auth:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/auth-image.tar

      - name: Build Transactions service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./FinanSecure.Transactions/Dockerfile
          push: false
          tags: |
            finansecure-tx:${{ github.sha }}
            finansecure-tx:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/tx-image.tar

      - name: Build API service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./FinanSecure.Api/Dockerfile
          push: false
          tags: |
            finansecure-api:${{ github.sha }}
            finansecure-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save images for runtime validation
        run: |
          mkdir -p /tmp/images
          docker load --input /tmp/auth-image.tar
          docker load --input /tmp/tx-image.tar
          docker image ls | grep finansecure

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # PHASE 6: SECURITY SCANNING
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  docker-security:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    needs: [docker-build]
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build test image
        run: |
          docker build -f FinanSecure.Auth/Dockerfile \
            -t finansecure-auth:test \
            --quiet .

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'finansecure-auth:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Check for secrets in image
        run: |
          docker history --no-trunc finansecure-auth:test | \
            grep -iE "JWT_SECRET|DB_PASSWORD|CHANGE_ME" && exit 1 || true
          echo "âœ“ No secrets in image history"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FINAL: Notification
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs:
      [
        preflight,
        security,
        build-auth,
        build-transactions,
        build-api,
        build-frontend,
        test,
        docker-build,
        docker-security,
      ]
    if: always()
    timeout-minutes: 5
    steps:
      - name: Check pipeline status
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… CI Pipeline Complete"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "Workflow Status: ${{ job.status }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo ""
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… All checks passed - Ready for merge!"
          else
            echo "âŒ Some checks failed - Review logs above"
            exit 1
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… CI Pipeline Complete\n\nAll automated checks have passed. Your PR is ready for review.\n\n**Checklist before merge:**\n- [ ] Code review approved\n- [ ] All tests passing\n- [ ] No security warnings\n- [ ] Documentation updated'
            })
        continue-on-error: true
