<div class="login-container">
  <div class="login-card">
    <h1>FinanSecure</h1>
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          [class.is-invalid]="submitted && f['username'].errors"
          placeholder="tu_usuario"
        />
        <div class="invalid-feedback" *ngIf="submitted && f['username'].errors">
          <span *ngIf="f['username'].errors['required']"
            >El usuario es requerido</span
          >
          <span *ngIf="f['username'].errors['minlength']"
            >Mínimo 3 caracteres</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [class.is-invalid]="submitted && f['password'].errors"
          placeholder="••••••••"
        />
        <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
          <span *ngIf="f['password'].errors['required']"
            >La contraseña es requerida</span
          >
          <span *ngIf="f['password'].errors['minlength']"
            >Mínimo 6 caracteres</span
          >
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loading"
      >
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? "Cargando..." : "Iniciar Sesión" }}
      </button>
    </form>

    <div class="divider">O</div>

    <div class="auth-links">
      <button class="btn btn-link btn-block" (click)="goToRegister()">
        ¿No tienes cuenta? Regístrate aquís
      </button>

      <button class="btn btn-secondary btn-block" (click)="goToWebsite()">
        ← Volver al sitio web
      </button>
    </div>
  </div>
</div>
