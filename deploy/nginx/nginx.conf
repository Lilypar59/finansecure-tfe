# NGINX Configuration - FinanSecure API Gateway
# Sirve el frontend Angular y hace proxy a los servicios .NET

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Upstream services
    upstream auth_service {
        server auth-service:5001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream api_service {
        server api-service:5002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ==================================================
    # HTTP Server - Redirigir a HTTPS
    # ==================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Allow health checks
        location /health {
            return 200 '{"status":"healthy"}';
            add_header Content-Type application/json;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==================================================
    # HTTPS Server - Producci√≥n
    # ==================================================
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/ssl/certs/finansecure.crt;
        ssl_certificate_key /etc/ssl/private/finansecure.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ==================================================
        # Health Check Endpoint
        # ==================================================
        location /health {
            access_log off;
            return 200 '{"status":"healthy","timestamp":"'$(date -u +'%Y-%m-%dT%H:%M:%SZ')'"}';
            add_header Content-Type application/json;
        }

        # ==================================================
        # API Routes - Auth Service
        # ==================================================
        location /api/auth/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://auth_service/;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ==================================================
        # API Routes - Transactions Service
        # ==================================================
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://api_service/;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ==================================================
        # Static Assets - Angular Frontend
        # ==================================================
        location / {
            limit_req zone=general_limit burst=50 nodelay;

            root /usr/share/nginx/html;
            index index.html index.htm;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
            }

            # HTML files - no cache
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }

            # SPA routing - fallback to index.html
            try_files $uri $uri/ /index.html;

            # Security
            add_header X-Content-Type-Options "nosniff" always;
        }

        # ==================================================
        # Deny access to sensitive files
        # ==================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ==================================================
        # Error pages
        # ==================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
